# General settings
engine: blender
target_path: tyless-5-objects-example
debug: true # Whether to draw the bounding boxes on the images
split: train # choose between 'train', 'validation', 'test'

# Camera settings
random_seed: 0
resolution: [512, 512]
samples: 64

# Scene settings
scene_config:
  # name of file
  scene_path: core/interfaces/blender/scenes/cube-environment.blend
  scene_name: Scene
  camera_names:
    - Camera
  axis_names:
    - Axis
  element_names:
    - Cube
  light_names:
    - Light

# data generation settings
max_objects: 5 #max number of objects generated
random_colour: false #randomise colour of object

# Sweep settings
sweep_config:
  name: example_sweep
  step: 15
  yaw_limits: [-90.0, 90.0]
  roll_limits: [-90.0, 90.0]
  camera_height_limits: [1.0, 1.0]
  light_energy_limits: [1000.0, 1000.0]
